      intro: Nous offrons trois niveaux en français et en anglais. Vous recevrez par courriel avant la formation un questionnaire rapide pour nous aider à mieux vous placer dans un niveau. Vous pourrez aussi choisir votre langue préférée et indiquer si vous avez des besoins d'accessibilité (garde d'enfants, par exemple).
