  pages:
    home:
      curriculum:
        body: |
            Les cours sont conçus pour tous les niveaux de connaissances en programmation. Le premier niveau s'adresse aux personnes souhaitant s'initier à la programmation, mais n'ayant aucune connaissance préalable dans le domaine. Le cours avancé est utile au programmeur web qui souhaite accroître ses connaissances dans le domaine. Les cours sont adaptés à chaque édition afin de suivre l'évolution des connaissances des participants.

            Pendant les ateliers, nous faisons en sorte que le nombre d'étudiants par professeurs ne soit pas trop élevé afin que les participants se sentent à l'aise d'échanger avec des développeurs plus expérimentés pouvant répondre à leurs questions. Railsbridge se déroule dans une ambiance détendue où les participants prennent du plaisir à apprendre et à leur propre rythme.
        title: "Apprentissage et cours"
      eager:
        body: "Railsbridge Montréal a pour objectif de démocratiser le développement web. Nous souhaitons enseigner Ruby on Rails aux Montréalais, quelque soit leurs compétences informatiques. Nous voulons vous offrir la meilleure opportunité de commencer à apprendre!"
        title: "Avez-vous envie d'apprendre?"
      ruby_on_rails:
        body: "La philosophie inspirant le langage Ruby est fait de telle sorte qu'il puisse être aisément lisible par un humain. Ruby on Rails, le framework basé sur Ruby, met l'accent sur le plaisir d'usage et la facilité d'apprentissage."
        title: "Ruby on Rails"
