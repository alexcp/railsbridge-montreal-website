  registrants:
    new:
      title: Inscrivez-vous au RailsBridge Montréal!
      event:
        title: "Prochain événement:"
        dates: |
          Installation: Vendredi 4 avril de 19h00 à 22h00
          Formation: Samedi 5 avril de 9h00 à 17h00
      intro: Nous offrons trois niveaux en français et en anglais. Vous recevrez par courriel avant la formation un questionnaire rapide pour nous aider à mieux vous placer dans un niveau. Vous pourrez aussi choisir votre langue préférée et indiquer si vous avez des besoins d'accessibilité (garde d'enfants, par exemple).
      instructions: "Les cours offerts sont:"
      level1_name: Introduction à la programmation
      level1_description: Une introduction à la programmation en Ruby. Ce niveau est pour les gens qui n’ont jamais fait de programmation.
      level2_name: Introduction à Rails
      level2_description: Ce niveau cible les gens qui ont un peu de connaissances en programmation, mais qui ne sont pas familiarisés avec Ruby on Rails.
      level3_name: Rails pour développeur(e)s
      level3_description: Pour les gens avec un peu de connaissances en Rails et pour développeurs avec beaucoup d'expérience avec d'autres frameworks web.
      more_levels: Veuillez prendre note qu'il est impossible de participer à deux cours, car ils se déroulent en même temps. Vous pouvez revenir la prochaine fois!
      general_info: Chaque formateur aura à sa charge un nombre limité d’étudiants afin qu’il puisse aider les participants personnellement. La formation aura lieu dans une atmosphère détendu où les étudiants pourront apprendre à leur propre rythme tout en s’amusant. Les cours seront ajustés à chaque rencontre afin de suivre la progression des participants.
      questions: Si vous avez de questions à propos de notre programme, ou si vous avez besoin d'aide pour choisir votre niveau, n'hésitez pas de nous contacter à info@railsbridge-montreal.com.
      name: votre nom
      email: votre courriel
      register: S'inscrire
