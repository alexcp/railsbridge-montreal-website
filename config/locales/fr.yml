      general_info: Chaque formateur aura à sa charge un nombre limité d’étudiants afin qu’il puisse aider les participants personnellement. La formation aura lieu dans une atmosphère détendu où les étudiants pourront apprendre à leur propre rythme tout en s’amusant. Les cours seront ajustés à chaque rencontre afin de suivre la progression des participants.
      questions: Si vous avez de questions à propos de notre programme, ou si vous avez besoin d'aide pour choisir votre niveau, n'hésitez pas de nous contacter à info@railsbridge-montreal.com.
